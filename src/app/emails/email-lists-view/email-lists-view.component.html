<div class = "container-list-view">

  <div class="delete-form"
        *ngIf="selectedEmails.length">
      <button mat-button color = "warn"
              (click)= "deleteMultipleMessage()">
          DELETE
          <i class="material-icons">delete_outline</i>
      </button>
  </div>

    <mat-card *ngFor="let email of this.emails"
              class = "email-item"
              id = {{email.id}}
              [routerLink]="['/', this.url, email.id]" >

      <mat-checkbox color = "primary"
                    (change)= "selectCheckbox($event)"
                    id = {{email.id}}>
                    </mat-checkbox>
      <span class = "email-address" id = {{email.id}} > {{this.url === 'inbox' ? email.from : email.to }}</span>
      <span style = "float: right" id = {{email.id}} > {{email.received | date}} </span>
      <p class = "text-preview" id = {{email.id}} >
        {{ email.subject.length > 100 ? email.subject.substring(0,100) + '...' : email.subject }} ||
        {{ email.text.length > 100 ? email.text.substring(0,100) + '...' : email.text }}
      </p>
    </mat-card>


</div>
