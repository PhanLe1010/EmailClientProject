<mat-card class="card" *ngIf = "!this.error">
    <mat-card-header>
      <mat-card-title *ngIf="this.url === 'inbox'"> {{email.from}} </mat-card-title>
      <mat-card-title *ngIf="this.url === 'outbox'">{{email.to}}</mat-card-title>
      <mat-card-subtitle> {{email.received | date}} </mat-card-subtitle>
      <br>
    </mat-card-header>

    <hr>
    <mat-card-content>
      <p>
        {{email.text}}
        <span style = "float: right">Jan 2, 2019</span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color = "warn" (click) = "deleteEmailById()">DELETE</button>
      <button mat-button color = "primary"
              (click) = "reply()"
              *ngIf='url=="inbox"'>REPLY</button>
      <button mat-button color =
              "primary" (click) = "forward()"
              *ngIf='url=="inbox"'>FORWARD</button>
    </mat-card-actions>

  </mat-card>


  <h2 style="text-align: center"
      *ngIf="this.error">
  Email Not Found!</h2>

  <div style = "padding-top: 30%;"></div>
